name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main  # Deploy on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Create the Firebase service account key files for Student and Teacher
      - name: Create Firebase key files
        run: |
          echo "${{ secrets.STUDENT_ACCOUNT_KEY }}" > student-account-key.json
          echo "${{ secrets.TEACHER_ACCOUNT_KEY }}" > teacher-account-key.json

      # Step 5: Set up AWS CLI with secrets
      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.REGION }} # Adjust the region as needed
    

      # Step 6: Package the app for Lambda deployment
      - name: Package the app for Lambda
        run: |
          zip -r lambda.zip .  # Create a deployment package
          aws s3 cp lambda.zip s3://your-artifacts-bucket-name/lambda.zip
     # Step 7: Deploy to AWS Lambda
      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name server.handler \
            --s3-bucket your-artifacts-bucket-name \
            --s3-key lambda.zip
