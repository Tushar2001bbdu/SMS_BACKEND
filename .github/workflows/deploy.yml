name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main  # Deploy on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Create the Student Firebase service account key file
      - name: Create Firebase key file
        env:
          FIREBASE_KEY: ${{ secrets.STUDENT_ACCOUNT_KEY }}
        run: |
          echo "$FIREBASE_KEY" > student-account-key.json
      # Step 5: Create the Teacher Firebase service account key file
      - name: Create Firebase key file
        env:
          FIREBASE_KEY: ${{ secrets.TEACHER_ACCOUNT_KEY }}
        run: |
          echo "$FIREBASE_KEY" > teacher-account-key.json
      # Step 5: Package the app
      - name: Package for deployment
        run: |
          zip -r lambda.zip .  # Create a deployment package
          aws s3 cp lambda.zip s3://your-artifacts-bucket-name/lambda.zip

      # Step 6: Deploy to AWS Lambda
      - name: Deploy to AWS Lambda
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{secrets.REGION}} # Adjust the region as needed
        run: |
          aws lambda update-function-code \
            --function-name server.handler \
            --s3-bucket your-artifacts-bucket-name \
            --s3-key lambda.zip
